{% extends 'base.html' %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
    <div class="row">
    <div class="col"></div>
    </div>
    </div>
{% endblock %}


{% block content %}

<div class="container-fluid">
<div class="row">
<div class="col text-center mt-3">
    <h2 class="logo-font">
  Products</h2>
  
</div>
</div>
<div class="row">
  <div class="container col-10 offset-1">
    <div class="row mt-1 mb-2"></div>
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-lg-4 col-xl-3">
                <div class="card h-100 border-0">
                  {% if product.image %}  
                  <a href="">
                  <img class="card-img-top img-fluid" src="{{product.image.url}}" a;t="{{product.name}}">
                  </a>
                  {% else %}
                  <a href="">
                  <img clas="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name}}">
                  </a>
                  {% endif %}
                  <div class="card-body pb-0">
                    <p class="mb-0">{{ product.name }}</p>
                  </div>
                </div>
        {% endfor %}
    </div>

    </div>
</div>


{% endblock %}
